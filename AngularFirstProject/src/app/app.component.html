<!-- Angular's interpolation binding syntax {{ }} same as Angular express
      binds the class model to the template: 1-way data binding
-->
<h1>{{title}}</h1>
<hero-detail [hero]="selectedHero"></hero-detail>
<h2>My Heroes</h2>
<ul class="heroes">
  <!-- *ngFor is a specific type of directive called a structural directive, so is *ngIf -->
  <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" 
  (click)="onSelect(hero)">
      
    <!-- each hero goes here -->
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    
  </li>
</ul>
