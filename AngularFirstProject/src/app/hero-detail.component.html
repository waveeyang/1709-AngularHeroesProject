<div *ngIf="hero">
        <h2>{{hero.name}} details!</h2>
        <div><label>id: </label>{{hero.id}}</div>
        <!-- [(ngModel)] is a 2 way data binding between -->
        <div>
          <label>name: </label>
          <input [(ngModel)]="hero.name" placeholder="name">
        </div>
        <div>
          <img src="{{hero.image}}"/>
        </div>
</div>
